apiVersion: networking.k8s.io/v1  
kind: Ingress
metadata:
  name: wisecow-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: / 
spec:   
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wisecow-app-service
            port:
              number: 4499  

  - host: wisecow.example.com
    http: 
      paths:  
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wisecow-app-service
            port:
              number: 4499  
  